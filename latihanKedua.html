<html>
	<head>
		<title>latihan kedua</title>
		<script>
			// latihan deklarasi variabel dengan cons dan let

			const a = 1;
			
			/* jika menggunakan const maka nilai tidak dapat diubah
		           
		  	   contohnya saja jika kita ubah dengan cara dibawah

			   a = 2

			   nilai tetap tidak akan berubah dan akan terjadi error*/
			// =======================================================

			let b = 2;
			
			/* jika menggunaka let maka nilai dapat diubah

		       	   contohnya saja jika kita ubah dengan cara dibawah

		       	   b = 3;
		       	   
		           nilai akan berubah menjadi 3 */

			console.log("nilai dari a adalah", a);
			console.log("nilai dari b adalah", b);
		</script>
	</head>
	<body>
		
	</body>
</html>
